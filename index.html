<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="global-style.css">
    <link rel="stylesheet" href="navbar-superior.css">
    <link rel="stylesheet" href="navbar-inferior.css">
    <title>Meli</title>
</head>
<body>
    <header class="navbar-container-principal">
        <div class="navbar-container-max-width">
            <nav class="navbar-superior-container">
                <div class="navbar-logo-container">
                    <img class="logo-img" src="assets/logo__large_plus.png" alt="logo">
                </div>
                <div class="navbar-search-container">
                    <input class="navbar-search-input" placeholder="Buscar productos, marcas y más...">
                    <div class="navbar-search-icon"><i class="material-icons-outlined material-icons">
                        search</i></div>
                </div>
                <div class="advertising-container">
                    <div class="advertising-left-container">
                        <div class="ad-img-container">
                            <img class="ad-img" src="assets/Disney+_logo.svg.png" alt="logo-disney">
                        </div>
                        <p>Incluidos</p>
                    </div>
                    <div class="advertising-right-container">
                        <p>Suscribite al nivel 6: beneficios exclusivos</p>
                    </div>
                </div>
            </nav>
            <div class="navbar-inferior-container">
                <div class="send-location-container">
                    <div class="place-location-icon">
                        <i class="material-icons place__icon">place</i>
                    </div>
                    <div class="send-location-info">
                        <div><p class="send-to-location-text">Enviar a</p></div>
                        <div><p class="send-to-country-text">Capital Federal</p></div>
                    </div>
                        </div>
                        <div class="navbar-middle">
                                <div class="dropdown-all-container">
                                    <span class="dropdown-all-text">categorias</span>
                                    <i class="dropdown-all-icon material-icons arrow_drop_down">arrow_drop_down</i>
                                </div>
                                <div class="links-container">
                                    <p>Ofertas</p>
                                    <p>Historial</p>
                                    <p>Supermercado</p>
                                    <p>Moda</p>
                                    <p>Vender</p>
                                    <p>Ayuda</p>
                                </div> 
                            </div>
                
                <div class="final">
                        <div class="user-navbar-container">
                            <p>Creá tu cuenta</p>
                            <p>Ingresá</p>
                            <p>Mis compras</p>
                            <div class="shop-icon-container">
                            <i class="cart-icon material-icons shopping_cart">shopping_cart</i>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </header>
    
</body>
</html>
